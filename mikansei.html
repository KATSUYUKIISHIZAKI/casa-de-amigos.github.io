<script>
  $(document).ready(function() {
      var pagetop = $('.pagetop');
      $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
              pagetop.fadeIn();
          } else {
              pagetop.fadeOut();
          }
      });
      pagetop.click(function () {
          $('body, html').animate({ scrollTop: 400 }, 500);　//<!-----------------400にするとちょうどメニューの位置に-->
          return false;
      });
  });
</script>
